{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="col-md-12 d-flex justify-content-center mt-3">
      <div class="col-md-4 card p-3 shadow-lg">
        <div class="col-md-12">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="text-center btn btn-success w-100 text-white mt-2" type="submit">Log In</button>
          </form>
        </div>
        <div class="col-md-12 text-center">
          <a href="{% url 'password_reset' %}">Forgot password?</a>
          <hr>
          <a class="btn btn-primary w-75"  href="{% url 'signup' %}">Create new account</a>
        </div>
      </div>
    </div>
{% endblock %}
