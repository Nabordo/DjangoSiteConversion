{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="col-md-12 d-flex justify-content-center mt-3">
      <div class="col-md-4 card p-3 shadow-lg">
        <div class="col-md-12">
          <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="text-center btn btn-success w-100 text-white mt-2" type="submit">Sign Up</button>
  </form>
          </div>
        <div class="col-md-12 mt-2 text-center">
          <a href="{% url 'login' %}">Back to login</a>
        </div>
      </div>
    </div>
{% endblock %}
